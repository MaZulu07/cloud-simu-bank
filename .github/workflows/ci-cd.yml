name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Install backend dependencies
      - name: Install Backend Dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Run a quick test to make sure backend builds
      - name: Run Backend Build Check
        run: |
          cd backend
          python -c "from main import app; print('Backend build successful')"

      # 5️⃣ Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t banking-backend ./backend

      # 6️⃣ Optional: Run Docker container to verify
      - name: Run Docker Container
        run: |
          docker run -d --name backend-test -p 8000:8000 banking-backend
          sleep 5
          curl -f http://localhost:8000 || (echo "Backend not running!" && exit 1)
          docker stop backend-test
          docker rm backend-test
